# The services.yml file is used to define services that will be managed by
# gumbaroo.

services:
  rbac:
    display_name: RBAC
    gh_repo: https://github.com/RedHatInsights/insights-rbac
    branch: master
    namespace: rbac-prod
  entitlements:
    display_name: Entitlements
    gh_repo: https://github.com/RedHatInsights/entitlements-api-go
    branch: master
    namespace: entitlements-prod
  gumbaroo_tester:
    display_name: Gumbaroo Tester
    gh_repo: https://github.com/SteveHNH/Gumbaroo_Tester
    branch: main
    namespace: gumbaroo-prod
  gumbaroo_gitlab:
    display_name: Gumbaroo Gitlab
    gl_repo: https://gitlab.cee.redhat.com/sadams/gumbaroo_gitlab
    branch: main
    namespace: gumbaroo2-prod

